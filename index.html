<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts/fontawesome-free-6.1.1/css/all.css">
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header class="header">
                <h4>Now playing:</h4>
                <h2>Sau lời từ khước</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('./images/SLTK.jpg')"></div>
            </div>

            <!--Control-->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fa-solid fa-repeat"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fa-solid fa-play icon-play"></i>
                    <i class="fa-solid fa-pause icon-pause"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fa-solid fa-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>

            <div class="audio__progress">
                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                <div id="timer">0:00</div>
            </div>
            <audio id="audio" src=""></audio>
        </div>
        <!--Playlist-->
        <div class="playlist">
            <div class="song">
                <div class="thumb" style="background-image: url('./images/SLTK.jpg')"></div>
                <div class="body">
                    <h3 class="title">Sau lời từ khước</h3>
                    <p class="author">Phan Mạnh Quỳnh</p>
                </div>
                <div class="option">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
            <div class="song">
                <div class="thumb" style="background-image: url('./images/NLHBQ.jpg')"></div>
                <div class="body">
                    <h3 class="title">Những lời hứa bỏ quên</h3>
                    <p class="author">Vũ</p>
                </div>
                <div class="option">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
            <div class="song">
                <div class="thumb" style="background-image: url('./images/CLBNLS.jpg')"></div>
                <div class="body">
                    <h3 class="title">Có lẽ bên nhau là sai</h3>
                    <p class="author">ViAm</p>
                </div>
                <div class="option">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
            <div class="song">
                <div class="thumb" style="background-image: url('./images/GYB.jpeg')"></div>
                <div class="body">
                    <h3 class="title">Get you back</h3>
                    <p class="author">Hy:Rain</p>
                </div>
                <div class="option">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
            <div class="song">
                <div class="thumb" style="background-image: url('./images/Attention.jpg')"></div>
                <div class="body">
                    <h3 class="title">Attetion</h3>
                    <p class="author">Charlie Puth</p>
                </div>
                <div class="option">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
            <div class="song">
                <div class="thumb" style="background-image: url('./images/untouchable.jpg')"></div>
                <div class="body">
                    <h3 class="title">Untouchable</h3>
                    <p class="author">ITZY</p>
                </div>
                <div class="option">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
